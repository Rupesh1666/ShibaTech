{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<style>
    body {
        background-color: #f4f7f9;
        font-family: 'Roboto', sans-serif;
    }

    .container {
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 1rem;
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        text-align: center;
    }

    .form-control {
        padding: 14px 16px;
        border-radius: 6px;
        border: 1px solid #dcdcdc;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        margin-left: 190px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:focus, button.focus {
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        outline: none;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        button {
            font-size: 1rem;
        }
    }

    .messages {
        margin-bottom: 20px;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Customer Support</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'support' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your Name" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email Address</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="id_phone">Phone Number</label>
            <input type="text" name="phone" id="id_phone" class="form-control" placeholder="Enter Your Phone Number" required>
        </div>
        <div class="form-group">
            <label for="id_message">Message</label>
            <textarea name="message" id="id_message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
